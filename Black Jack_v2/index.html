<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    < <title>Black Jack v2</title>
</head>

<body>
    <h1>Dealer Section</h1>
    <sectionDealer class="dealerContainer">
        <button class="dealerElements faceDownCard">Face-down card Draw2</button>
        <button class="dealerElements faceUpCard">Face-up card Draw4</button>

        <div class="dealContainer">
            <button id="shuffleBtn">Shuffle Btn</button>
            <button id="dealBtn">Deal Btn</button>
        </div>

        <button class="dealerElements dealerHit1 dealerHide1">Dealer Hit1</button>
        <button class="dealerElements dealerHit2 dealerHide2">Dealer Hit2</button>
        <button class="dealerElements dealerHit3 dealerHide3">Dealer Hit2</button>
        <button class="dealerElements dealerTotal dealerHideTotal">
        Dealer Score
      </button>
    </sectionDealer>

    <h2>Player Section</h2>
    <sectionPlayer class="playerContainer">
        <button class="playerElements player1Draw1">Placeholder Draw-1</button>
        <button class="playerElements player1Draw3">Placeholder Draw-3</button>

        <div class="hitContainer">
            <button id="hitBtn">Hit Btn</button>
            <button id="holdBtn">Hold Btn</button>
        </div>

        <button class="playerElements player1Hit1 hidden1">Hit1</button>
        <button class="playerElements player1Hit2 hidden2">Hit2</button>
        <button class="playerElements player1Hit3 hidden3">Hit3</button>
        <button class="playerElements player1Total">Player Score</button>
    </sectionPlayer>

    <script src="script.js"></script>
</body>

</html>
