            <div class="dealer-hand">

                <!-- <h2>Dealer Hand</h2> -->
                <img src="card_v2.jpg" alt="cards face-down" class="cardsDown" id="dealerFaceUp" />
                <img src="card_v2.jpg" alt="cards face-down" class="cardsDown" id="dealerFaceDown" />
                <button class="cardsUp dealerCard1 hidden">Random </button>
                <button class="cardsUp dealerCard2 hidden">Random </button>
                <button id="clickTest">click test</button>

            </div>

            <div class="dealer-draws">

            </div>

            <div class="dealer-total">
                <button class="dealerTotal">Total
            </div>

            <!-- <button class="dealerElements faceUpCard">Face-up card Draw2</button>
                <button class="dealerElements faceDownCard">Face-down card Draw4</button>


                <button class="dealerElements dealerHit1 dealerHide1">Dealer Hit1</button>

                <div class="dealContainer">
                    <button id="shuffleBtn">Shuffle Btn</button>
                    <button id="dealBtn">Deal Btn</button>
                </div>
        </section>

        <sectionMessage class="messageContainer">
            <div class="modal hiddenDealerWins">Dealer Wins</div>
            <div class="modal hiddenBusted">
                Busted! <br </br> <span id="bustedDealerWins">Dealer Wins </span>
            </div>
            <div class="modal hiddenBlackJack">Black Jack!</div>
            <div class="modal hiddenYouWin">You Win!</div>
        </sectionMessage>

        <h2>Player Section</h2>
        <sectionPlayer class="playerContainer">
            <button class="playerElements player1Draw1">Placeholder Draw-1</button>
            <button class="playerElements player1Draw3">Placeholder Draw-3</button>

            <div class="hitContainer">
                <button id="hitBtn">Hit</button>
                <button id="holdBtn">Stay</button>
            </div>

            <button class="playerElements player1Hit1 hidden1">Hit1</button>
            <button class="playerElements player1Hit2 hidden2">Hit2</button>
            <button class="playerElements player1Hit3 hidden3">Hit3</button>
            <button class="playerElements player1Total">Player Score</button>
        </sectionPlayer>
