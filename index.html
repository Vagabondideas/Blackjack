<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/main.css" rel="stylesheet" />
    <link href="CSS/dealer.css" rel="stylesheet" />
    <link href="CSS/player.css" rel="stylesheet" />
    <title>blackjack_v1</title>
</head>

<body>
    <div class="main">
        <!-- //////////// DEALER DIV //////////////////// -->
        <div class="dealer">
            <div class="msg-dealer">Dealer Msg</div>
            <div class="dealer-cards-container">
                <div class="random4">random4 <span class="value-random4">xx</span></div>
                <div class="random3">random3 <span class="value-random3">xx</span></div>
                <div class="draw2">Draw2 <span class="value-draw2">xx</span></div>
                <div class="draw4">Draw4 <span class="value-draw4">xx</span></div>
                <div class="random1">random1 <span class="value-random1">xx</span></div>
                <div class="random2">random2 <span class="value-random2">xx</span></div>
            </div>
        </div>

        <!-- //////////////CENTER DIV////////////////// -->
        <div class="center">
            <div class="msg-center">
                <button class="btn-buyin-convert">Buy-in ($) :</button>
                <p class="msg-place-bet">Place your bet:</p>
                <input type="number" class="input-buyin-value" />
            </div>

            <button class="btn-token-place">xx</button>
            <button class="btn-double">x2</button>

            <p class="bet-amount">$</p>
        </div>

        <!-- /////////// PLAYER DIV ///////////////////// -->
        <div class="player">
            <div class="msg-player">Buy-In (get tokens)</div>
            <div class="player-cards-container">
                <div class="hit3">hit4 <span class="value-hit4">xx</span></div>
                <div class="hit3">hit3 <span class="value-hit3">xx</span></div>
                <div class="draw1">Draw1 <span class="value-draw1">xx</span></div>
                <div class="draw3">Draw3 <span class="value-draw3">xx</span></div>
                <div class="hit1">hit1 <span class="value-hit1">xx</span></div>
                <div class="hit2">hit2 <span class="value-hit2">xx</span></div>
            </div>
        </div>

        <!-- /////////////// VERTICAL RIGHT ///////////////// -->
        <div class="vertical-right">
            <button class="deal">Deal</button>
            <button class="btn-hold">Hold</button>
            <div class="player-score">
                <button class="player-score-value">xx</button>
                <p class="player-label">Player</p>
            </div>
            <div class="dealer-score">
                <button class="dealer-score-value">xx</button>
                <p class="dealer-label">Dealer</p>
            </div>
        </div>

        <!-- /////////////// VERTICAL LEFT ///////////////// -->
        <div class="vertical-left">
            <button class="btn-hit">Hit</button>
        </div>
    </div>

    <!-- /////////BANK MODAL///////////////////// -->
    <div class="bank-modal-on bank-modal-off">
        <p class="bank-balance">
            Your current bankroll = <span class="value"> 0 $</span>
        </p>
        <div>
            <button class="btn-show-buyin-msg">Change money for tokens (Buy-in)</button>
        </div>
        <p class="net-gain-loss">Your net gain/loss: Placeholder $</p>

        <button class="btn-token-10">10</button>
        <button class="btn-token-20">20</button>
        <button class="btn-token-50">50</button>
        <button class="btn-token-100">100</button>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
