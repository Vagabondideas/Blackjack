<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    < <title>Ben Basic</title>
</head>

<body>
    <section class="dealer-container">
        <h1>Dealer Section</h1>

        <div class="dealer-items dealer-item1">
            <button id="item1-shuffleBtn">Shuffle Btn</button>
        </div>

        <div class="dealer-items dealer-item2">
            <button id="item2-dealBtn">Deal Btn</button>
        </div>

        <div class="break"></div>

        <div class="dealer-items dealer-item3">
            <button id="item3-dealerDraw2">
          Card Placeholder for dealer face-down card
        </button>
        </div>

        <div class="dealer-items dealer-item4">
            <button id="item4-dealerDraw4">
          Card Placeholder for dealer face-up card
        </button>
        </div>
    </section>
    <section class="player-container">
        <h1>Player Section</h1>
        <div class="player-item playerbox-item1">
            <button id="player1-draw1">Placeholder Draw-1</button>
        </div>
        <div class="player-item playerbox-item2">
            <button id="player1-draw3">Placeholder Draw-3</button>
        </div>

        <div class="player-item playerbox-item3">
            <button id="hitBtn">Hit Btn</button>

            <buton id="holdBtn">Hold Btn</buton>
        </div>

        <div class="player-item playerbox-item4">
            <button id="player1-hit1">Placeholder Hit1</button>
        </div>

        <div class="player-item playerbox-item4">
            <button id="player1-hit2">Placeholder Hit2</button>
        </div>

        <div class="player-item playerbox-item5">
            <h2>total</h2>
            <button id="player1-total">Placeholder Total</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
